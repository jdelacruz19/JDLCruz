<!DOCTYPE html>


<html>
    <head>
        <title>Format Input</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>LAB5 | Regex Format Input</div>
        
        <input type="text"/>
        
        <script>
            
            let re = /^([\d]{3})[-|.| ]?([\d]{3})[-|.| ]?([\d]{4})$/;
            let re2= /[^\d]/g;
            let inputNum = document.querySelector('input');
            let num = '';
            let noNum = '';
            
            inputNum.addEventListener('keyup', function()
    
            {
                
                this.value = this.value.replace(re2, noNum);
                
            });
            
            inputNum.addEventListener('blur', function()
            {
                num = this.value;
              this.value = inputNum.value.replace(re,'($1) $2-$3');                  
            });
            inputNum.addEventListener('focus', function()
            {
                this.value= num;
                
                this.value = this.value.replace(re2, noNum);
               
            });
            
        </script>
        
    </body>
</html>
