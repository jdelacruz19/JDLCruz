<!DOCTYPE html>

<html>

        <meta charset="UTF-8">

    <body>
        
        
        <label>PLEASE ENTER ZIP</label> 
        <input type="text" name="num" style="width:100%;"/>
        <button>SUBMIT</button>
        
        <br>
        
        <div></div>
        
        <script>
            
            let re = /\b[0-9]{5}$\b/;
            
            let btn = document.querySelector('button');
            
            var str = document.querySelector('input');
            
            
            btn.addEventListener('click', function()
            {
                
                
                if(str.value.match(re))
                {
                    document.querySelector('div').innerHTML = "Zip code found ";
                    
                }
                else
                {
                    document.querySelector('div').innerHTML = "Zip code NOT found ";
                }
              
                
            });
            
            
        </script>
        
    </body>
    
</html>
