<!DOCTYPE html>

<html>
    <head>
        <title>FIZZ_BUZZY</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>FIZZ BUZZ | LAB1</div>
        
        
        <script>
            
            for (let i = 1; i < 100; i++)
            {
                if(i % 2 === 0 && i % 3 === 0)
                {
                    console.log(i + " FIZZ-BUZZ")
                }
                
                else if(i % 2 === 0)
                {
                    console.log(i + " FIZZ")
                }
                
                else if(i % 3 === 0)
                {
                    console.log(i + " BUZZ")
                }
            }
            
        </script>
        
        
    </body>
</html>
